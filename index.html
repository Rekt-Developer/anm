<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Ultimate open-source video player platform with advanced file management, multiple player support, and dynamic video testing capabilities for developers and content creators.">
    <meta name="keywords" content="video player, open-source, file manager, HLS, Video.js, web development, streaming">
    
    <!-- Open Graph Meta Tags for Enhanced Social Sharing -->
    <meta property="og:title" content="RektDev: Advanced Open-Source Video Players">
    <meta property="og:description" content="Explore powerful, flexible video player solutions with comprehensive file management.">
    <meta property="og:url" content="https://rekt-developer.github.io">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://rekt-developer.github.io/logo.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@RektDevelopers">
    
    <title>RektDev: Advanced Open-Source Video Players</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Video.js and HLS.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #34495e;
            --text-color: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .player-card {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        video, .video-js {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        
        .input-group {
            display: flex;
            margin: 20px 0;
        }
        
        input[type="url"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px 0 0 5px;
        }
        
        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        
        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        .social-links {
            margin-top: 15px;
        }
        
        .social-links a {
            color: var(--text-color);
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-video"></i> RektDev Video Player Platform</h1>
            <p>Open-Source Streaming & Testing Solution</p>
        </div>
    </header>
    
    <main class="container">
        <section class="player-grid">
            <div class="player-card">
                <h3>HTML5 Player</h3>
                <video id="html5-player" controls>
                    <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>
            
            <div class="player-card">
                <h3>HLS.js Player</h3>
                <video id="hls-player" controls></video>
            </div>
            
            <div class="player-card">
                <h3>Video.js Player</h3>
                <video id="videojs-player" class="video-js" controls></video>
            </div>
        </section>
        
        <div class="input-group">
            <input type="url" id="video-url" placeholder="Enter video URL (MP4/HLS)" required>
            <button class="btn" onclick="loadCustomVideo()">
                <i class="fas fa-play"></i> Load Video
            </button>
        </div>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="https://t.me/RektDevelopers" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://github.com/rekt-developer" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/RektDevelopers" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Â© 2024 RektDev | Open-Source Video Platform</p>
    </footer>

    <!-- Ad Placements -->
    <script type='text/javascript' src='//pl25013478.profitablecpmrate.com/66/17/d7/6617d7163a895c776c2db7800c9d3306.js'></script>
    <script type='text/javascript' src='//pl25032294.profitablecpmrate.com/0f/9f/9c/0f9f9c5c85bb14b4da3ce62b002175ec.js'></script>
    <script type='text/javascript' src='//pl25065815.profitablecpmrate.com/44/b6/6a/44b66a6e9001dbd38d6ede46d83f3a88.js'></script>

    <script>
        // HLS.js Integration
        const hls = new Hls();
        const hlsVideo = document.getElementById('hls-player');
        hls.loadSource('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8');
        hls.attachMedia(hlsVideo);

        // Initialize Video.js
        const videojsPlayer = videojs('videojs-player', {
            sources: [{
                src: 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4',
                type: 'video/mp4'
            }]
        });

        function loadCustomVideo() {
            const url = document.getElementById('video-url').value;
            const html5Player = document.getElementById('html5-player');
            const hlsPlayer = document.getElementById('hls-player');

            // Update HTML5 Player
            html5Player.src = url;
            html5Player.load();

            // HLS Handling
            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                hls.loadSource(url);
                hls.attachMedia(hlsPlayer);
            } else {
                hlsPlayer.src = url;
                hlsPlayer.load();
            }

            // Update Video.js
            videojsPlayer.src({ type: 'video/mp4', src: url });
        }
    </script>
</body>
</html>
